<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self-made jQuery</title>
    <style type="text/css">
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

<script type="text/javascript">

window.jQuery=function(selectorOrNode){
    let nodes={}        
    if(typeof selectorOrNode==='string'){
        let temp = document.getElementsByTagName(selectorOrNode)
        for (let i = 0; i < temp.length; i++) {
        nodes[i]=temp[i]
        nodes.length=i+1
        }
    }else if(selectorOrNode instanceof Node){
        let nodes ={
            0:selectorOrNode,
            length:1
        }
    }

    nodes.addClass=function(className){
        for (let i = 0; i < nodes.length; i++) {
            nodes[i].classList.add(className)
        }
    }

    nodes.setText=function(text){
        for (let i = 0; i < nodes.length; i++) {
            nodes[i].textContent= text
        }
    }

    return nodes   

}

window.$ = jQuery
var $div = $('div')
$div.addClass('red') // 可将所有 div 的 class 添加一个 red
$div.setText('hi') // 可将所有 div 的 textContent 变为 hi    

</script>

</body>
</html>
